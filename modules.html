<!DOCTYPE htlml>
<html> 
<head>
   <title>
    Mukund's Even Odds
    </title> 
    <script>
        for(var num = 0; num < 20; num++){
        if(num % 2 == 1){
            alert(num + " is odd.");
        }
        else{
            alert(num + " is even.");
        }
        }
    </script>
    </head>
<body>
    <h1>
    Even and Odds
       </h1>
    </body>
</html>
