<!DOCTYPE htlml>
<html> 
<head>
   <title>
    Mukund's Even Odds
    </title> 
    <script>
        function evenOdd(){
        var num = prompt("Think of a number.");
        if(num % 2 == 1){
            alert(num + " is odd.");
        }
        else{
            alert(num + " is even.");
        }
        }
    </script>
    </head>
<body>
    <h1>
    Even and Odds
       </h1>
    <input type = "button" value = "Start Program" onclick = "evenOdd()">
    </body>
</html>
