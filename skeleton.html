<!DOCTYPE htlml>
<html> 
<head>
   <title>
    Final Challenge
    </title> 
    <script>
        function finalChallenge2(){
        var num1 = prompt("Provide a number.");
        var num2 = prompt("Provide another number.");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var num3 = num1 * num2;
        alert(num1 + " * " + num2 + " = " + num3);
            while(true){
            var num = 0 += 1;
            var factors = num3 % num;
            alert(factors);
            }
        }
    </script>
    </head>
<body>
    <h1>
        Final Challenge
       </h1>
    <input type = "button" value= "Start Program" onclick= "finalChallenge2()">
    </body>
</html>
