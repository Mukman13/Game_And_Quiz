<!DOCTYPE htlml>
<html> 
<head>
   <title>
    Final Challenge
    </title> 
    <script>
        function finalChallenge(){
        var num1 = prompt("Provide a number.");
        var num2 = prompt("Provide another number.");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var num3 = num1 * num2;
        alert(num1 + " * " + num2 + " = " + num3);
            for(var factors = 0; factors < 10; factors ++){
                if(num3 % factors === 0){
                    alert(factors + " is a factor of " + num3);
                }
                else{
                    alert(factors + " is not a factor of " + num3);
                }
            }
        }
    </script>
    </head>
<body>
    <h1>
        Final Challenge
       </h1>
    <input type = "button" value= "Start Program" onclick= "finalChallenge()">
    </body>
</html>
